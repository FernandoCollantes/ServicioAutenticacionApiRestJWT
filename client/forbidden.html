<!DOCTYPE html>

<head>

    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="css/forbiddenStyles.css">
</head>
<body>
    <div class="forbidden-card">
        <div class="card-body">
            <h1 class="card-title">403 - Acceso Denegado</h5>

            <a href="index.html" class="home-button">Volver al Login</a>
        </div>
    </div> -
    
    <script>
        console.log('forbidden.html cargado');
        
        // Limpiar token inválido automáticamente
        console.log('Limpiando token inválido de localStorage...');
        localStorage.removeItem('authToken');
        
        // Manejar clic en botón
        document.getElementById('backToLogin').addEventListener('click', function() {
            console.log('Volviendo al login...');
            window.location.href = 'index.html';
        });
    </script>
